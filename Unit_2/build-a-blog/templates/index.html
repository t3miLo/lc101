{% extends 'base.html' %}
{% block content %}
    <div class='newPost'>
        <form action=""  method='post'>
        <label for="newPost">Add New Post?</label>
            <input id='newPost' type="submit" value='Yes!'>
        </form>
    </div>

     {% for post in posts %}
        <div class="posts">
            <p><span>Author: </span>{{ post.author }}</p>
            <p class='line'> <span>Title: </span>{{ post.title }}</p>
            <p class='body'>{{ post.body }}</p>
        </div>
    {% endfor %}


{% endblock %}
